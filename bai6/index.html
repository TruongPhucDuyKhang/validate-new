<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Thêm, sửa, xoá - Bài 6</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">
                  <input type="checkbox" id="cb-select-all" />
                </th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr id="result-profile">
                <td scope="row"></td>
                <td id="name" contenteditable></td>
                <td id="phone" contenteditable></td>
                <td id="email" contenteditable></td>
                <td class="button-del"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-12">
          <div class="footer-button">
            <button class="btn btn-success btn-lg" id="js-cbAdd">ADD</button>
            <button class="btn btn-danger btn-lg" id="js-cbDel">DELETE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/add.js"></script>
  </body>
</html>
